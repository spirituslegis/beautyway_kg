<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск WhatsApp через API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Запустить WhatsApp</h1>
        <p>Нажмите на кнопку ниже для запуска WhatsApp.</p>
        <button class="button" onclick="launchWhatsApp()">Открыть WhatsApp</button>
    </div>

    <script type="text/javascript">
        function launchWhatsApp() {
            const whatsappLink = "whatsapp://send?phone=+996501668998";

            // Попробуем открыть WhatsApp
            window.location.href = whatsappLink;

            // Альтернативный вариант через стандартную ссылку, если WhatsApp не открылся
            setTimeout(() => {
                // Ссылка на веб-версию WhatsApp
                const fallbackLink = "https://wa.me/996501668998";
                window.location.href = fallbackLink;
            }, 2000); // ждем 2 секунды перед переходом
        }
    </script>
</body>
</html>
